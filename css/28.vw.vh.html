<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            
        }
        .box{
            /* 寬度盡量還是使用百分比width: 100vw;會因 height: 60vh; 出現視窗*/
            width: 100vw;
            height: 60vh;
            background-color: antiquewhite;
        }
        .box2{
            
            width: 100%;
            height: 50vh;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
